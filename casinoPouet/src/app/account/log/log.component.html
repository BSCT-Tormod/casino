<div *ngIf="isLogin" class="container" id="container">
  <div class="form-container sign-in-container">
    <form action="#" #form="ngForm" (ngSubmit)="onLogin(form)">
      <h1>Se connecter</h1>
      <span>Quel plaisir de te retrouver</span>
      <div class="form-group">
        <input type="text" placeholder="Pseudo" [(ngModel)]="pseudo" name="pseudo" required/>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" required/>
      </div>
      <a href="#">Mot de passe oublié ?</a>
      <button id="sign-in-btn" type="submit" [disabled]="form.invalid">Connexion</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Pas de compte ?</h1>
        <p>Pas de problème créé le maintenant !</p>
        <button class="ghost" id="sign-up-switch" routerLink="/SingIn">Créer un compte</button>
      </div>
    </div>
  </div>
</div>
